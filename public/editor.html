    <section class="contact section container" id="contact">
        <div class="container grid">
    
            <form action="" class="contact__form" id="post-form">
                <div>
                    <h1 class="section__title-center" style="font-size: 36px">Create A New Blog</h1>
                </div>
                <div class="contact__inputs">
                    <div class="banner">
                        <input type="file" accept="images/*" onchange="readURL(this);" class="contact__input" id="banner-upload">
                        <img id="chosenImg" src="#" hidden alt="">
                        <label for="banner-upload" class="banner-upload-btn"><img src="./assets/img/upload.png" alt="upload banner"></label>
                    </div>
                    <!-- class blog == contact__content -->
                    <div class="contact__content"> 
                        <input type="text" placeholder=" " id="title" class="contact__input">
                        <label for="" class="contact__label">Blog Title</label>
                    </div>
    
                    <div class="contact__content contact__area">
                        <textarea name="message" placeholder=" " class="contact__input" id="post" cols="30" rows="10"></textarea>
                        <label for="" class="contact__label">Blog Content ...</label>
                    </div>

                    <div>
                        <button class="button button--flex publish-btn" onclick="upload()" type="button">Publish
                            <i class="ri-arrow-right-up-line button__icon"></i>
                        </button>
                        <input type="file" accept="images/*" id="image-upload" hidden>
                        <label style="color: #000;" for="image-upload" class="btn grey button-flex upload-btn" hidden>Upload image
                            <i class="ri-arrow-up-line button__icon"></i>
                        </label>
                    </div>
    
                </div>
    
                <!-- <button class="button button--flex"onclick="upload()" type="button">Publish
                    <i class="ri-arrow-up-line button__icon"></i>
                </button> -->
            </form>
        </div>
    </section>
